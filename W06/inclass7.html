<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclass 6</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/lru-cache/6.0.0/lru-cache.min.js"></script>
</head>
<body>
    <h1>CN334 W6 JS</h1>

    <h3>
        Car models but Jquery selector
    </h3>
    <p id="list">Loading... </p>

    <script>
         const apiUrl = "https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/all-vehicles-model/records?limit=5";
            fetch(apiUrl) 
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    $("#list").html("");
                    let result_html = "";
                    if (data) {
                        data.results.forEach((car) => {
                            result_html += car.model + "<br>";
                        });
                        console.log(result_html);
                        $("#list").html(result_html);
                    }
                })
                .catch(error => {
                    $("#list").html(error)
                });
    </script>
</body>
</html>
